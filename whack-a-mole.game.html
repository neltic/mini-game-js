<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mini Game | Whack A Mole</title>
    <link href="static/css/game.css" rel="stylesheet" />
    <script src="static/js/math/point.js"></script>
    <script src="static/js/view/whack-a-mole/game.js"></script>
    <script src="static/js/view/whack-a-mole/controller.js"></script>
</head>
<body onload="onLoad()" class="game">
    <div class="board">
        <div class="menu">
            <fieldset>
                <legend>Dificultad</legend>
                <div>
                    <label><input type="radio" name="velocity" value="1500" checked />Fácil</label>
                    <label><input type="radio" name="velocity" value="900" />Media</label>
                    <label><input type="radio" name="velocity" value="700" />Difícil</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Puntos ganados</legend>
                <div id="score-section">
                    <h3 id="score">0</h3>
                </div>
            </fieldset>
            <button class="play" id="play" onclick="play();">Jugar</button>
        </div>
        <div class="canvas">
            <h1 id="title">¡A jugar!</h1>
            <canvas width="480" height="540" id="game"></canvas>
        </div>
    </div>
</body>
</html>
